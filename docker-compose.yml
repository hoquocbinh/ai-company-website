version: '3.8'

services:
  ai-company-website:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ai-company-website
    ports:
      - "80:80"
    restart: unless-stopped
    environment:
      - NODE_ENV=production
    healthcheck:
      test: [ "CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
